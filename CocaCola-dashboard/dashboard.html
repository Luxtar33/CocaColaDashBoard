    <header>
      <a href="index.html" aria-label="Coca-Cola Home">

      <div class="toggle" onclick="toggleMenu()">

    <div class="dashboard">

            <h1>Dashboard de Ventas</h1>

          <div class="stat-card">
            <h3>1369.29</h3>
            <p>Margen Operativo</p>
          </div>

    </div>

    <script>
      function toggleMenu() {
        const menuToggle = document.querySelector('.toggle');
